<!DOCTYPE html>
<html>
	<header>
		<title>Yatzy Game</title>
		<link rel="stylesheet" type="text/css" href="site.css"> </link>
		<script src="yatzyJavascript.js"> </script>
		</header>
	
	<body style="background-color:gray">
			
		<div class="Header">
			<h1 style="text-align:center; font-family: courier;" >Yatzy Game</h1>
		</div>
		
		<div class="boardDiv">
			<div  id="divMenu" style="display:block">					
				<table id="bottomList">
					<tr>
						<td>
							<button class="standardBtn menuBtn" type="button" onclick="ShowAmountOfPlayersDiv()">Start Game</button>
						</td>
					</tr>
					<tr>
						<td>				
							<button class="standardBtn menuBtn" type="button" onclick="ShowHighScoreDiv()">High score</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="standardBtn menuBtn" type="button" onclick="ShowLoginDiv()">Login</button>
						</td>
					</tr>
				</table> 
			</div> 
			
			<div id="DivAmountOfPlayers" style="display:none"> 
			
				<table id="bottomList">
					<tr>
						<td>
							<button class="standardBtn" type="button" onclick="SetPlayers(1); appendColumn(); ShowGameDiv()">1 Player</button>
						</td>
					</tr>
					<tr>
						<td>				
							<button class="standardBtn" type="button" onclick="SetPlayers(2); appendColumn(); ShowGameDiv()">2 Player</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="standardBtn" type="button" onclick="SetPlayers(3); appendColumn(); ShowGameDiv()">3 Player</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="standardBtn" type="button" onclick="SetPlayers(4); appendColumn(); ShowGameDiv()">4 Player</button>
						</td>
					</tr>
				</table> 
			
			</div>	
			<div id="divGame" style="display:none">
			
				<div id="divPlayerDisplay">
					<p>Player <span>-</span>'s turn.</p>
				</div>
				
				<div id="divGameScreen">

					<div class="diceList">
						<div id="die1" class="UnCheckedDie" onclick="checkDie('die1')">0</div>
						<div id="die2" class="UnCheckedDie" onclick="checkDie('die2')">0</div>
						<div id="die3" class="UnCheckedDie" onclick="checkDie('die3')">0</div>
						<div id="die4" class="UnCheckedDie" onclick="checkDie('die4')">0</div>
						<div id="die5" class="UnCheckedDie" onclick="checkDie('die5')">0</div>
					</div>
					
					<button class="standardBtn" type="button" onclick="RollDice()">Roll dice</button>
				
					
					<button class="standardBtn" type="button" style="bottom:15px"onclick="Call(); EndTurn()">Call</button>
				</div>
					
				<div id="divScoreBoard">
				<table id="scoreBoard">
						<tr>
						<th> - </th>

						</tr>
						<tr>
							<td>
								<button id="c1" class="ChoiceBtn">1</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="c2" class="ChoiceBtn">2</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="c3" class="ChoiceBtn">3</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="c4" class="ChoiceBtn">4</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="c5" class="ChoiceBtn">5</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="c6" class="ChoiceBtn">6</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cSum" class="ChoiceBtn">Sum</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cBonus" class="ChoiceBtn">Bonus</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cOnePair" class="ChoiceBtn">One Pair</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cTwoPair" class="ChoiceBtn">Two Pair</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cThreeOfAKind" class="ChoiceBtn">Three of a kind</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cFourOfAKind" class="ChoiceBtn">Four of a kind</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cLow" class="ChoiceBtn">low strait</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cHigh" class="ChoiceBtn">High strait</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cFullHouse" class="ChoiceBtn">Full House</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cChance" class="ChoiceBtn">Chance</button>
							</td>
						</tr>
						<tr>
							<td>
								<button id="cYatzy" class="ChoiceBtn">Yatzy</button>
							</td>
						</tr>
						<tr>
							<td>I alt</td>
						</tr>
					</table>
				</div>
			</div>
			
			<div id="divHighScore" class="boardElement" style="display:none">
			</div>
		
			<div id="divLogin" class="boardElement" style="display:none">
			</div>
		</div>	
	</body>
</html>
</html>
